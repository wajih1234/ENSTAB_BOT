          </div>
          <div class="forgot">

                  <label for="check">Se souvenir</label>
              </section>

      </form>
      <div class="sign-up-link">
        <p>Vous n'avez pas de compte ? <a href="insc.html">S'inscrire</a></p>
      </div>
   </div>
